<form #registroForm="ngForm" (submit)="registro()" class="w-50 mx-auto mt-5">
    <label>Nombre</label>
    <input
      class="form-control"
      type="text"
      name="nombre"
      id="nombre"
      #nombre
    />
    <label>Email</label>
    <input
      class="form-control"
      type="text"
      name="email"
      id="email"
      #email
    />
    <label>Contraseña</label>
    <input
      class="form-control"
      type="password"
      name="password"
      id="password"
      #password
    />
    <button type="submit" class="btn btn-primary mt-3">Iniciar Sesión</button>
  </form>
